<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>智能云打印服务</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --danger-color: #dc2626;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 1rem;
        }

        .print-card {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
        }

        .form-section {
            padding: 1.5rem;
            background: white;
        }

        .option-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 2px solid #dee2e6;
            transition: all 0.2s;
        }

        .form-range {
            height: 2rem;
        }

        .form-range::-webkit-slider-thumb {
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 1rem;
            }
            
            .advanced-options .row > div {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="print-card card">
        <div class="card-header">
            <h3 class="mb-0"><i class="bi bi-printer me-2"></i>智能云打印</h3>
        </div>
        
        <div class="form-section">
            <form id="printForm">
                <!-- 打印机选择 -->
                <div class="mb-4">
                    <label class="option-label">选择打印机</label>
                    <select name="printer" id="printer" class="form-select" required>
                        {% for printer in printers %}
                        <option value="{{ printer }}">{{ printer }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 文件上传 -->
                <div class="mb-4">
                    <label class="option-label">选择文件</label>
                    <input type="file" name="file" class="form-control" required 
                           accept=".pdf,.ps,.txt,.docx">
                </div>

                <!-- 基本设置 -->
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label class="option-label">打印份数</label>
                        <input type="number" name="copies" class="form-control" 
                               value="1" min="1" max="99" required>
                    </div>
                    <div class="col-md-4">
                        <label class="option-label">纸张尺寸</label>
                        <select name="media" class="form-select" id="mediaSelect" required>
                            <!-- 动态加载 -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="option-label">双面打印</label>
                        <div class="form-check form-switch mt-2">
                            <input type="checkbox" name="duplex" class="form-check-input" 
                                   role="switch" style="width: 3em;">
                        </div>
                    </div>
                </div>

                <!-- 高级设置 -->
                <div class="advanced-options border-top pt-4">
                    <h5 class="mb-4"><i class="bi bi-gear me-2"></i>高级设置</h5>

                    <div class="row g-3">
                        <!-- 页码范围 -->
                        <div class="col-12 col-md-6">
                            <label class="option-label">页码范围</label>
                            <input type="text" name="pages" class="form-control" 
                                   placeholder="如: 1-5,8">
                        </div>
                        
                        <!-- 奇偶页 -->
                        <div class="col-12 col-md-6">
                            <label class="option-label">打印页面</label>
                            <select name="page_set" class="form-select">
                                <option value="all">全部页面</option>
                                <option value="odd">仅奇数页</option>
                                <option value="even">仅偶数页</option>
                            </select>
                        </div>

                        <!-- 纸盒 -->
                        <div class="col-12 col-md-4">
                            <label class="option-label">进纸纸盒</label>
                            <select name="input_slot" class="form-select" id="traySelect">
                                <!-- 动态加载 -->
                            </select>
                        </div>

                        <!-- 打印质量 -->
                        <div class="col-12 col-md-4">
                            <label class="option-label">打印质量</label>
                            <select name="quality" class="form-select" id="qualitySelect">
                                <!-- 动态加载 -->
                            </select>
                        </div>

                        <!-- 高级选项 -->
                        <div class="col-12 col-md-4" id="advancedControls">
                            <!-- 动态加载亮度/对比度 -->
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="mt-4 pt-3 border-top">
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-send me-2"></i>立即打印
                    </button>
                </div>
            </form>

            <!-- 消息通知 -->
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <script>
        async function loadPrinterOptions(printer) {
            try {
                const res = await fetch(`/api/printer_options/${encodeURIComponent(printer)}`);
                const options = await res.json();

                // 纸张尺寸
                const mediaSelect = document.getElementById('mediaSelect');
                mediaSelect.innerHTML = options.media_sizes.map(size => 
                    `<option value="${size}">${formatName(size)}</option>`
                ).join('');
                if (options.media_sizes.length > 0) mediaSelect.value = options.media_sizes[0];

                // 纸盒选择
                const traySelect = document.getElementById('traySelect');
                traySelect.innerHTML = [
                    '<option value="">自动选择</option>',
                    ...options.input_slots.map(tray => 
                        `<option value="${tray}">${formatName(tray)}</option>`
                    )
                ].join('');

                // 打印质量
                const qualitySelect = document.getElementById('qualitySelect');
                qualitySelect.innerHTML = [
                    '<option value="">默认质量</option>',
                    ...options.quality_options.map(quality => 
                        `<option value="${quality}">${formatName(quality)}</option>`
                    )
                ].join('');

                // 亮度/对比度控制
                const advancedDiv = document.getElementById('advancedControls');
                advancedDiv.innerHTML = [
                    options.brightness.options.length ? `
                        <div class="mb-3">
                            <label class="option-label">亮度</label>
                            <input type="range" name="brightness" class="form-range"
                                   min="${Math.min(...options.brightness.options)}" 
                                   max="${Math.max(...options.brightness.options)}"
                                   value="${options.brightness.default}">
                        </div>
                    ` : '',
                    options.contrast.options.length ? `
                        <div class="mb-3">
                            <label class="option-label">对比度</label>
                            <input type="range" name="contrast" class="form-range"
                                   min="${Math.min(...options.contrast.options)}" 
                                   max="${Math.max(...options.contrast.options)}"
                                   value="${options.contrast.default}">
                        </div>
                    ` : ''
                ].join('');

            } catch (error) {
                console.error('加载选项失败:', error);
            }
        }

        function formatName(str) {
            return str.replace(/_/g, ' ')
                     .replace(/([a-z])([A-Z])/g, '$1 $2')
                     .toLowerCase()
                     .replace(/\b\w/g, c => c.toUpperCase());
        }

        // 初始化
        document.getElementById('printer').addEventListener('change', function(e) {
            loadPrinterOptions(e.target.value);
        });
        loadPrinterOptions(document.getElementById('printer').value);

        // 表单提交处理
        document.getElementById('printForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();
                
                if (res.ok) {
                    showMessage(`✅ ${result.message} (任务ID: ${result.job_id})`, 'success');
                } else {
                    showMessage(`❌ 错误: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage('❌ 网络请求失败，请稍后重试', 'danger');
            }
        });

        function showMessage(text, type) {
            const div = document.getElementById('message');
            div.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${text}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
